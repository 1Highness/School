<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission - Bishop Agori Iwe School</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#004080;">
    <div class="container">
      <a class="navbar-brand" href="index.html">Bishop Agori Iwe School</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="teachers.html">Teachers</a></li>
          <li class="nav-item"><a class="nav-link" href="students.html">Students</a></li>
          <li class="nav-item"><a class="nav-link" href="management.html">Management</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link active" href="admission.html">Admission</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html"><i class="fas fa-user"></i> Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <section class="py-5 text-center text-white" style="background: url('https://images.unsplash.com/photo-1596496052196-c91fa1a9e1cb?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;" data-aos="fade-up">
    <div class="container">
      <h2 class="display-5 fw-bold">Admission</h2>
      <p>Apply now and join our community of excellence.</p>
    </div>
  </section>

  <!-- Admission Form -->
  <section class="py-5">
    <div class="container" data-aos="fade-up">
      <h3 class="text-center mb-4" style="color:#004080;">Admission Form</h3>
      <form id="admissionForm" class="mx-auto" style="max-width:600px;">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="class" class="form-label">Class Applying For</label>
          <select class="form-select" id="class" required>
            <option value="">Select Class</option>
            <option value="JSS1">JSS1</option>
            <option value="JSS2">JSS2</option>
            <option value="JSS3">JSS3</option>
            <option value="SS1">SS1</option>
            <option value="SS2">SS2</option>
            <option value="SS3">SS3</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message / Notes</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit Application</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center text-white py-3" style="background-color:#004080;">
    &copy; 2025 Bishop Agori Iwe Memorial Anglican Boys' Grammar School. All Rights Reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();
    // Form submission alert
    document.getElementById('admissionForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Thank you for your application! We will contact you soon.');
      this.reset();
    });
  </script>
</body>
</html>
